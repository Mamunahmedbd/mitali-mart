services:
  # =============================
  # REVERSE PROXY (AUTO HTTPS)
  # =============================
  nginx-proxy:
    image: jwilder/nginx-proxy:latest
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "801:80"
      - "4431:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./certs:/etc/nginx/certs:ro
      - ./vhost.d:/etc/nginx/vhost.d
      - ./html:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/my_proxy.conf:ro
    environment:
      - DEFAULT_HOST=${DOMAIN}
      - TRUST_DOWNSTREAM_PROXY=false
    networks:
      - proxy-tier
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    labels:
      - "com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy"

  letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion:latest
    container_name: letsencrypt
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./certs:/etc/nginx/certs:rw
      - ./vhost.d:/etc/nginx/vhost.d
      - ./html:/usr/share/nginx/html
      - ./acme.sh:/etc/acme.sh
    environment:
      NGINX_PROXY_CONTAINER: nginx-proxy
      DEFAULT_EMAIL: ${EMAIL}
      ACME_CA_URI: https://acme-v02.api.letsencrypt.org/directory
    depends_on:
      - nginx-proxy
    networks:
      - proxy-tier
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 64M

  # =============================
  # NGINX WEB SERVER FOR WORDPRESS
  # =============================
  nginx:
    image: nginx:alpine
    container_name: nginx-wordpress
    restart: unless-stopped
    depends_on:
      - wordpress
    volumes:
      - wp-data:/var/www/html:ro
      - ./nginx-wordpress.conf:/etc/nginx/nginx.conf:ro
    environment:
      VIRTUAL_HOST: ${DOMAIN}
      LETSENCRYPT_HOST: ${DOMAIN}
      LETSENCRYPT_EMAIL: ${EMAIL}
    networks:
      - proxy-tier
      - app-tier
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/wp-login.php"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # =============================
  # WORDPRESS FPM (FAST & SECURE)
  # =============================
  wordpress:
    image: wordpress:php8.2-fpm-alpine
    container_name: wordpress
    restart: unless-stopped
    env_file: .env
    environment:
      # Database Configuration (External MariaDB Container)
      WORDPRESS_DB_HOST: mariadb:3306
      WORDPRESS_DB_USER: ${MYSQL_USER}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD}
      WORDPRESS_DB_NAME: ${MYSQL_DATABASE}

      # WordPress Configuration
      WORDPRESS_TABLE_PREFIX: ${WORDPRESS_TABLE_PREFIX:-wp_}
      WORDPRESS_DEBUG: ${WORDPRESS_DEBUG:-false}
      WORDPRESS_CONFIG_EXTRA: |
        /* Performance & Security */
        define('WP_MEMORY_LIMIT', '256M');
        define('WP_MAX_MEMORY_LIMIT', '512M');
        define('DISABLE_WP_CRON', true);
        define('DISALLOW_FILE_EDIT', true);
        define('DISALLOW_FILE_MODS', false);
        define('AUTOMATIC_UPDATER_DISABLED', false);
        define('WP_AUTO_UPDATE_CORE', 'minor');

        /* Security Headers */
        @ini_set('log_errors', 'On');
        @ini_set('display_errors', 'Off');
        @ini_set('error_log', '/var/log/php_errors.log');

        /* Redis Cache (if needed) */
        define('WP_CACHE', ${ENABLE_CACHE:-false});

        /* Force SSL */
        if (isset($$_SERVER['HTTP_X_FORWARDED_PROTO']) && $$_SERVER['HTTP_X_FORWARDED_PROTO'] === 'https') {
          $$_SERVER['HTTPS'] = 'on';
        }
    volumes:
      - wp-data:/var/www/html
      - ./uploads.ini:/usr/local/etc/php/conf.d/uploads.ini:ro
      - ./php-custom.ini:/usr/local/etc/php/conf.d/custom.ini:ro
    networks:
      - app-tier
    external_links:
      - mariadb:mariadb
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "php-fpm-healthcheck || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # =============================
  # WORDPRESS CRON (BACKGROUND JOBS)
  # =============================
  wordpress-cron:
    image: wordpress:php8.2-fpm-alpine
    container_name: wordpress-cron
    restart: unless-stopped
    env_file: .env
    environment:
      WORDPRESS_DB_HOST: mariadb:3306
      WORDPRESS_DB_USER: ${MYSQL_USER}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD}
      WORDPRESS_DB_NAME: ${MYSQL_DATABASE}
    volumes:
      - wp-data:/var/www/html
    networks:
      - app-tier
    external_links:
      - mariadb:mariadb
    entrypoint: /bin/sh
    command: >
      -c "
      while true; do
        wp cron event run --due-now --path=/var/www/html --allow-root 2>&1 | tee -a /var/log/wp-cron.log;
        sleep 300;
      done
      "
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

  # =============================
  # PHPMYADMIN (OPTIONAL - DISABLE IN PRODUCTION)
  # =============================
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin
    restart: unless-stopped
    environment:
      VIRTUAL_HOST: pma.${DOMAIN}
      LETSENCRYPT_HOST: pma.${DOMAIN}
      LETSENCRYPT_EMAIL: ${EMAIL}
      PMA_HOST: mariadb
      PMA_USER: ${MYSQL_USER}
      PMA_PASSWORD: ${MYSQL_PASSWORD}
      PMA_ABSOLUTE_URI: https://pma.${DOMAIN}

      # Security Settings
      UPLOAD_LIMIT: 50M
      MEMORY_LIMIT: 512M
      MAX_EXECUTION_TIME: 600

      # Hide certain databases
      PMA_HIDE_DB: "(information_schema|performance_schema|mysql|phpmyadmin)"
    networks:
      - proxy-tier
      - app-tier
    external_links:
      - mariadb:mariadb
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 256M
    # Uncomment to disable PHPMyAdmin in production
    # profiles:
    #   - debug

# =============================
# VOLUMES & NETWORKS
# =============================
volumes:
  wp-data:
    driver: local
  certs:
    driver: local
  html:
    driver: local
  vhost.d:
    driver: local

networks:
  proxy-tier:
    driver: bridge
  app-tier:
    driver: bridge
    internal: false
