services:
  # =============================
  # REVERSE PROXY (AUTO HTTPS)
  # =============================
  nginx-proxy:
    image: jwilder/nginx-proxy:latest
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "801:80"
      - "4431:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./certs:/etc/nginx/certs:ro
      - ./vhost.d:/etc/nginx/vhost.d
      - ./html:/usr/share/nginx/html
    environment:
      - DEFAULT_HOST=${DOMAIN}
    networks:
      - proxy-tier
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    labels:
      - "com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy"

  letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion:latest
    container_name: letsencrypt
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./certs:/etc/nginx/certs:rw
      - ./vhost.d:/etc/nginx/vhost.d
      - ./html:/usr/share/nginx/html
    environment:
      NGINX_PROXY_CONTAINER: nginx-proxy
      DEFAULT_EMAIL: ${EMAIL}
    depends_on:
      - nginx-proxy
    networks:
      - proxy-tier
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # =============================
  # WORDPRESS with APACHE (ALL-IN-ONE)
  # =============================
  wordpress:
    image: wordpress:php8.2-apache
    container_name: wordpress
    restart: unless-stopped
    env_file: .env
    environment:
      # Database Configuration (External MariaDB)
      WORDPRESS_DB_HOST: mariadb:3306
      WORDPRESS_DB_USER: ${MYSQL_USER}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD}
      WORDPRESS_DB_NAME: ${MYSQL_DATABASE}

      # Domain Configuration
      VIRTUAL_HOST: ${DOMAIN}
      LETSENCRYPT_HOST: ${DOMAIN}
      LETSENCRYPT_EMAIL: ${EMAIL}
      VIRTUAL_PORT: 80

      # WordPress Configuration
      WORDPRESS_TABLE_PREFIX: ${WORDPRESS_TABLE_PREFIX:-wp_}
      WORDPRESS_DEBUG: ${WORDPRESS_DEBUG:-false}
      WORDPRESS_CONFIG_EXTRA: |
        /* Performance & Security */
        define('WP_MEMORY_LIMIT', '256M');
        define('WP_MAX_MEMORY_LIMIT', '512M');
        define('DISABLE_WP_CRON', true);
        define('DISALLOW_FILE_EDIT', true);
        define('WP_CACHE', ${ENABLE_CACHE:-false});

        /* Force SSL */
        if (isset($$_SERVER['HTTP_X_FORWARDED_PROTO']) && $$_SERVER['HTTP_X_FORWARDED_PROTO'] === 'https') {
          $$_SERVER['HTTPS'] = 'on';
        }

        /* Security */
        @ini_set('log_errors', 'On');
        @ini_set('display_errors', 'Off');
    volumes:
      - wp-data:/var/www/html
      - ./uploads.ini:/usr/local/etc/php/conf.d/uploads.ini:ro
      - ./apache-security.conf:/etc/apache2/conf-enabled/security.conf:ro
    networks:
      - proxy-tier
      - app-tier
    external_links:
      - mariadb:mariadb
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/wp-login.php"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # =============================
  # WORDPRESS CRON
  # =============================
  wordpress-cron:
    image: wordpress:php8.2-apache
    container_name: wordpress-cron
    restart: unless-stopped
    env_file: .env
    environment:
      WORDPRESS_DB_HOST: mariadb:3306
      WORDPRESS_DB_USER: ${MYSQL_USER}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD}
      WORDPRESS_DB_NAME: ${MYSQL_DATABASE}
    volumes:
      - wp-data:/var/www/html
    networks:
      - app-tier
    external_links:
      - mariadb:mariadb
    entrypoint: /bin/bash
    command: >
      -c "
      apt-get update && apt-get install -y wget;
      cd /var/www/html;
      while true; do
        wget -q -O - http://wordpress/wp-cron.php?doing_wp_cron >/dev/null 2>&1;
        sleep 300;
      done
      "
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

  # =============================
  # PHPMYADMIN
  # =============================
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin
    restart: unless-stopped
    environment:
      VIRTUAL_HOST: pma.${DOMAIN}
      LETSENCRYPT_HOST: pma.${DOMAIN}
      LETSENCRYPT_EMAIL: ${EMAIL}
      PMA_HOST: mariadb
      PMA_USER: ${MYSQL_USER}
      PMA_PASSWORD: ${MYSQL_PASSWORD}
      PMA_ABSOLUTE_URI: https://pma.${DOMAIN}
      UPLOAD_LIMIT: 50M
      MEMORY_LIMIT: 512M
    networks:
      - proxy-tier
      - app-tier
    external_links:
      - mariadb:mariadb
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

volumes:
  wp-data:
    driver: local
  certs:
    driver: local
  html:
    driver: local
  vhost.d:
    driver: local

networks:
  proxy-tier:
    driver: bridge
  app-tier:
    driver: bridge

