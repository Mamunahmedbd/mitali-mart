services:
  # =============================
  # WORDPRESS WITH APACHE (SIMPLE & WORKS WITH TRAEFIK)
  # =============================
  wordpress:
    image: wordpress:php8.2-apache
    container_name: mitalimart-wordpress
    restart: unless-stopped
    env_file: .env
    environment:
      # Database Configuration (External MariaDB Container)
      WORDPRESS_DB_HOST: mariadb:3306
      WORDPRESS_DB_USER: ${MYSQL_USER}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD}
      WORDPRESS_DB_NAME: ${MYSQL_DATABASE}

      # WordPress Configuration
      WORDPRESS_TABLE_PREFIX: ${WORDPRESS_TABLE_PREFIX:-wp_}
      WORDPRESS_DEBUG: "false"
      WORDPRESS_CONFIG_EXTRA: |
        /* Performance & Security */
        define('WP_MEMORY_LIMIT', '256M');
        define('WP_MAX_MEMORY_LIMIT', '512M');
        define('DISABLE_WP_CRON', true);
        define('DISALLOW_FILE_EDIT', true);
        define('WP_CACHE', ${ENABLE_CACHE:-false});

        /* Force SSL */
        if (isset($$_SERVER['HTTP_X_FORWARDED_PROTO']) && $$_SERVER['HTTP_X_FORWARDED_PROTO'] === 'https') {
          $$_SERVER['HTTPS'] = 'on';
        }

        /* Security */
        @ini_set('log_errors', 'On');
        @ini_set('display_errors', 'Off');
    volumes:
      - wp-data:/var/www/html
      - ./uploads.ini:/usr/local/etc/php/conf.d/uploads.ini:ro
    networks:
      - proxy  # Traefik network
      - app-tier
    external_links:
      - mariadb:mariadb
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/wp-login.php"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "traefik.enable=true"

      # HTTP Router (redirect to HTTPS)
      - "traefik.http.routers.mitalimart-http.rule=Host(`mitalimart.com`) || Host(`www.mitalimart.com`)"
      - "traefik.http.routers.mitalimart-http.entrypoints=http"
      - "traefik.http.routers.mitalimart-http.middlewares=redirect-to-https@docker"

      # HTTPS Router
      - "traefik.http.routers.mitalimart.rule=Host(`mitalimart.com`) || Host(`www.mitalimart.com`)"
      - "traefik.http.routers.mitalimart.entrypoints=https"
      - "traefik.http.routers.mitalimart.tls=true"
      - "traefik.http.routers.mitalimart.tls.certresolver=cloudflare"

      # Service
      - "traefik.http.services.mitalimart.loadbalancer.server.port=80"

      # Middleware for redirect
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"

  # =============================
  # WORDPRESS CRON (BACKGROUND JOBS)
  # =============================
  wordpress-cron:
    image: wordpress:php8.2-apache
    container_name: mitalimart-cron
    restart: unless-stopped
    env_file: .env
    environment:
      WORDPRESS_DB_HOST: mariadb:3306
      WORDPRESS_DB_USER: ${MYSQL_USER}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD}
      WORDPRESS_DB_NAME: ${MYSQL_DATABASE}
    volumes:
      - wp-data:/var/www/html
    networks:
      - app-tier
    external_links:
      - mariadb:mariadb
    entrypoint: /bin/bash
    command: >
      -c "
      apt-get update && apt-get install -y wget;
      cd /var/www/html;
      while true; do
        wget -q -O - http://wordpress/wp-cron.php?doing_wp_cron >/dev/null 2>&1;
        sleep 300;
      done
      "
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

  # =============================
  # PHPMYADMIN
  # =============================
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: mitalimart-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mariadb
      PMA_USER: ${MYSQL_USER}
      PMA_PASSWORD: ${MYSQL_PASSWORD}
      PMA_ABSOLUTE_URI: https://pma.mitalimart.com
      UPLOAD_LIMIT: 50M
      MEMORY_LIMIT: 512M
      PMA_HIDE_DB: "(information_schema|performance_schema|mysql|phpmyadmin)"
    networks:
      - proxy  # Traefik network
      - app-tier
    external_links:
      - mariadb:mariadb
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    labels:
      - "traefik.enable=true"

      # HTTP Router
      - "traefik.http.routers.pma-mitalimart-http.rule=Host(`pma.mitalimart.com`)"
      - "traefik.http.routers.pma-mitalimart-http.entrypoints=http"
      - "traefik.http.routers.pma-mitalimart-http.middlewares=redirect-to-https@docker"

      # HTTPS Router (with BasicAuth)
      - "traefik.http.routers.pma-mitalimart.rule=Host(`pma.mitalimart.com`)"
      - "traefik.http.routers.pma-mitalimart.entrypoints=https"
      - "traefik.http.routers.pma-mitalimart.tls=true"
      - "traefik.http.routers.pma-mitalimart.tls.certresolver=cloudflare"
      - "traefik.http.routers.pma-mitalimart.middlewares=pma-auth@docker"

      # BasicAuth Middleware (protects PHPMyAdmin with username/password)
      # Default: admin / changeme123
      # To generate new password: echo $(htpasswd -nB admin) | sed -e s/\\$/\\$\\$/g
      - "traefik.http.middlewares.pma-auth.basicauth.users=admin:$$2y$$05$$qF7JRo/cqxFvhXZLKGvb0.zGvNQ8vkN8p0kD8GqK8mYE.L7iQqH0m"

      # Optional: Custom realm name
      - "traefik.http.middlewares.pma-auth.basicauth.realm=PHPMyAdmin Access - Authorized Only"

      # Service
      - "traefik.http.services.pma-mitalimart.loadbalancer.server.port=80"

# =============================
# VOLUMES & NETWORKS
# =============================
volumes:
  wp-data:
    driver: local

networks:
  proxy:
    external: true  # Use Traefik's network
  app-tier:
    driver: bridge
